<div class="column" style="margin-left: 25rem;">
    <div class="container">

        <div class="details">
            <h3>Order Details</h3>
            <form [formGroup]="checkOutForm" (ngSubmit)="submit()">
                <div class="input-container">
                    <div><label></label></div>
                    <input size="50"  type="text" placeholder="Name" formControlName="name">
                </div>
                <div class="error-list" *ngIf="fc.name.errors && isSubmitted">
                    <div *ngIf="fc.name.errors.required">Should not be empty</div>


                </div>
                <div class="input-container">
                    <div><label></label></div>
                    <input size="50" placeholder="Email" formControlName="email">
                </div>
                <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
                    <div *ngIf="fc.email.errors.required">Should not be empty</div>
                    <div *ngIf="fc.email.errors.email">Email is not correct</div>

                </div>

                <div class="input-container">
                    <div><label></label></div>
                    <input size="50" placeholder="Address" formControlName="address" minlength="10">
                </div>
                <div class="error-list" *ngIf="fc.address.errors && isSubmitted">
                    <div *ngIf="fc.address.errors.required">Should not be empty</div>
                    <div *ngIf="fc.address.errors.minlength">Should contain at least 10 characters</div>
                </div>


                <br>
                <div class="button"></div>
                <button type="submit"   (click)="addOrderDetails()">Submit Order Details</button>
            </form>
          
        </div>
    </div>



    <div class="order-items">
        <app-order-items-list [order]="order"></app-order-items-list>
       
    </div>

    <div style="margin-top: -1rem" class="payment-information">
        <h3 style="margin-right: 10px; ">Payment Information</h3>

        <img style="margin-left: 1.5rem;" src="./assets/payment.png" alt="payment">

    </div>
    
</div>
