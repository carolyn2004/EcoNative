<h3>Your orders</h3>
  <div *ngFor="let order of orders" class="card" class="card w-75">
    <div class="card-body">
      <h5 class="card-title">{{order.name}}</h5>
      <p class="card-text">{{order.description}}</p>
      <p class="card-text" class="price">${{order.price}}</p>
      <button class="button"(click)="deleteOrder(order._id)" class="" style="color: white;">Cancel Order</button>
    </div>
  </div>
