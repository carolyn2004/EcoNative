
<h3>Item Details</h3>
  <div class="card" class="card w-75">
    <div class="card-body">
      <h5 class="card-title">{{name}}</h5>
      <p class="card-text">{{description}}</p>
      <p class="card-text" style="color: maroon;" class="price">${{price}}</p>
      <button (click)="buyProduct()" class="button">Confirm Order</button>
    </div>
  </div>
